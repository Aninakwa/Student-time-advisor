<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="0; URL=pages/login.html" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Time Management Advisor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Redirecting to loginâ€¦ -->
  <noscript>
    <p>Please enable JavaScript to use this app. <a href="pages/login.html">Click here</a> to proceed.</p>
  </noscript>

  <script type="module">
    // If user is already authenticated, go straight to dashboard
    import { auth } from './firebaseConfig.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js';

    onAuthStateChanged(auth, user => {
      if (user) {
        window.location.replace('pages/dashboard.html');
      } else {
        window.location.replace('pages/login.html');
      }
    });
  </script>
</body>
</html>
